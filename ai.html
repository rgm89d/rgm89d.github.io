<h1>ai能做什么，什么事ai</h1>
<h2>ai能做很多事情</h2>
<p> 人工智能或 AI 是一个总称，代表一系列允许机器模仿或超越人类智能的技术。当人类思考时，他们会感知环境中发生的事情，了解这些输入的含义，据此做出决定，然后采取行动。 </p>
<p>ai的用途也很多，比如换脸，这项技术可以让人“死而复生”或变成自己不同年龄段，在电影里很常见，以及ai合成声音，可以很好的模拟他人的声音。</p>
<p>以及ai绘图，可以自动生成图片，非常的有意思&nbsp;</p>
